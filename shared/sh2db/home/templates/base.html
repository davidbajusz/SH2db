{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- html5  -->

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	

	<meta name="keywords" content="SH2 domain, protein, Src homology 2, database">
	<meta name="description" content="Webpage of the SH2 domain database of the Medicinal Chemistry Research Group at RCNS, Budapest, Hungary">
	<meta name="copyright" content="(c) 2021 TTK">
	<meta http-equiv="Content-Language" content="en-EN">
	

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/x-icon" href="http://www.ttk.hu/wp-content/uploads/favicon.png">
	
	{% block head %}{% endblock %}


  <title>{% block title %}{% endblock %}</title>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SH2DB</a>
        </div>
        <div id="navbar" class="navbar-collapse">
          <ul class="nav navbar-nav">
			{% block current-navbar %}{% endblock %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<!-- Header -->
	<div class="container">
		<div class="row">
				
		<div class="col-md-12">
			<p>Some content here</p>
		</div><!--/.column -->
		
		</div><!--/.row -->


  {% block content %}{% endblock %}
  
	</div><!--/.container -->

<footer class="footer">
      <div class="container">
		<div class="row">
		  <div class="col-md-12">
			<p class="text-muted">This site uses</p>
		  </div><!--/.column -->
		</div><!--/.row -->
      </div><!--/.container -->
</footer>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
